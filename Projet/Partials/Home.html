<div>
    <header>
        <div class="banniere">
            <img src="Vendors/Images/BaltiBlason.png" style="width:224px;height:224px;"> Baltimore Police Department Database
        </div>
    </header>
</div>
<div class="container">
    <div class="pie">
            <div class="row">
                <div class="col-md-offset-1 col-md-3">
                    <canvas id="pie" class="chart chart-pie" chart-data="rData" chart-labels="rLabels"></canvas>
                </div>
                <div class="col-md-offset-1 col-md-6">
                    <canvas id="bar" class="chart chart-bar" chart-data="aData" chart-labels="aLabels"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <canvas id="base" class="chart-horizontal-bar" chart-data="sData" chart-series="sSeries" chart-labels="sLabels"></canvas>
                </div>
            </div>
            <div class="row" align="right">
                <a href='#/List'class="list">Go To Full List</a>
            </div>
    </div>
</div>
