<div class="row">
    <div class="col-md-2">
        <div class="list">
            <a href='#/Home'>&lt;&lt; Return</a><br/>
        </div>
    </div>
</div>
<div class="container">
    <div class="line">
        Sex:
        <select>
		<option ng-click="balti.sex('')"></option>
  		<option ng-click="balti.sex('F')">Female</option>
  		<option ng-click="balti.sex('M')">Male</option>
	</select> Age:
        <select>
		<option ng-click="balti.age(0,0)"></option>
  		<option ng-click="balti.age(15,25)">15-25</option>
  		<option ng-click="balti.age(26,35)">26-35</option>
  		<option ng-click="balti.age(36,50)">36-50</option>
  		<option ng-click="balti.age(51,65)">51-65</option>
  		<option ng-click="balti.age(65,0)">65+</option>
	</select> Race:
        <select>
		<option ng-click="balti.race('')"></option>
  		<option ng-click="balti.race('A')">Asian</option>
  		<option ng-click="balti.race('B')">Black</option>
  		<option ng-click="balti.race('I')">Indian</option>
  		<option ng-click="balti.race('U')">Unknown</option>
  		<option ng-click="balti.race('W')">White</option>
	</select> District:
        <select>
		<option ng-click="balti.district('')"></option>
  		<option ng-click="balti.district('Central')">Central</option>
  		<option ng-click="balti.district('Eastern')">Eastern</option>
		<option ng-click="balti.district('Northeastern')">Northeastern</option>
  		<option ng-click="balti.district('Northern')">Northern</option>
		<option ng-click="balti.district('Northwestern')">Northwestern</option>
  		<option ng-click="balti.district('Southeastern')">Southeastern</option>
		<option ng-click="balti.district('Southern')">Southern</option>
  		<option ng-click="balti.district('Southwestern')">Southwestern</option>
		<option ng-click="balti.district('Western')">Western</option>
	</select>
        <button ng-click="balti.load()"> Search</button>
    </div>
    </br>
    <div class="line">
        <div ng-repeat="arrest in balti.arrests | limitTo:25 " class="line">
            Sex : {{arrest.sex}} Age :{{arrest.age}} Race : {{arrest.race}} Arrested at : {{arrest.arresttime}}</br>
            District : {{arrest.district}} Location : {{arrest.name1}} </br>
            Charged :{{arrest.chargedescription}}</br>
        </div>
    </div>
</div>
